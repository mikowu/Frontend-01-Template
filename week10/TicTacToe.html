<!DOCTYPE html>
<html>

<head>
    <title>TicTacToe</title>
</head>
<style>
    #board {
        width: 350px;
    }

    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        border: solid 1px white;
        display: inline-block;
        vertical-align: middle;

        color: red;
        font-size: 50px;
        text-align: center;
        line-height: 100px;
    }
</style>

<body>
    <div id="board"></div>
</body>

</html>
<script>
    let pattern = [
        [1, 2, 1],
        [0, 1, 0],
        [2, 0, 0] 
    ]
    let color = 2;
    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerHTML =
                    pattern[i][j] === 2 ? "x" :
                        pattern[i][j] === 1 ? "o" :
                            "";
                cell.addEventListener("click", () => move(j, i));
                board.appendChild(cell);
            }
        }
    }
    function move(x, y) {
        if (pattern[y][x] !== 0) return false;
        pattern[y][x] = color;
        if(check(pattern,color)){
            alert(color === 2 ? "x is winner" : "o is winner");
        }
        color = 3 - color;
        show();
        if(willWin(pattern,color)){
            console.log(color === 2 ? "x will winner" : "o will winner")
        }
    }
    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win)
                return true;
        }
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win)
                return true;
        }
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win)
                return true;
        }
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win)
                return true;
        }
        return false;
    }

    function clone(pattern){
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern,color){
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if(pattern[i][j] !== 0)
                    continue;
                let tmp=clone(pattern);
                tmp[i][j] =color;
                if(check(tmp,color)){
                    return [j,i]
                }
            }
        }
        return null;
    }

    function bestChioce(pattern,color){
        let point = willWin(pattern,color);
        if(point){
            return{
                point:point,
                result:1
            }
        }

        let result = -1;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if(pattern[i][j] !== 0)
                    continue;
                let tmp=clone(pattern);
                tmp[i][j] =color;
                let opp = bestChioce(tmp, 3-color)
                console.log(color+","+JSON.stringify(opp));
                
                if(-opp.result >=result){
                    point=[j,i];
                    result=-opp.result;
                }
            }
        }
        return {
            point:point,
            result:point ? result :0
        }
    }
    show();
</script>
